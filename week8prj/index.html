<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor E-commerce product page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes = "32 x 32" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="contianer">
        <nav class="nav-bar">
            <div class="menu">
                <img src="./images.2/icon-menu.svg" alt="menu">
            </div>
        <div class="nav-left">
            <div class="logo">
                <img src="./images.2/logo.svg" alt="logo">
            </div>
          <div class="list">
              <ul>
                <li class="list"><a href="a">Collections</a></li>
                <li class="list"><a href="a">Men</a></li>
                <li class="list"><a href="a">Women</a></li>
                <li class="list"><a href="a">About</a></li>
                <li class="list"><a href="a">Contact</a></li>
              </ul>
          </div>
        </div>
          <div class="nav-right">
              <div class="cart-image">
                  <img src="./images.2/icon-cart.svg" alt="cart">
              </div>
              <div class="avatar-image">
                  <img src="./images.2/image-avatar.png" alt="avatar">
              </div>
          </div>
        </nav>
          <main class="content">
              <div class="gap-image-wrap">
                <div class="large-image">
                    <img src="./images.2/image-product-1.jpg" alt="big image">
                </div>
                <div class="small-images">
                    <div class="small-image-wrap">
                        <img class="small-image-wrap"src="./images.2/image-product-1-thumbnail.jpg" alt="">
                    </div>
                    <div class="small-image-wrap">
                     <img class="small-image-wrap"src="./images.2/image-product-2-thumbnail.jpg" alt="">
                    </div>
                    <div class="small-image-wrap">
                        <img class="small-image-wrap"src="./images.2/image-product-3-thumbnail.jpg" alt="">
                    </div>
                    <div class="small-image-wrap">
                        <img class="small-image-wrap"src="./images.2/image-product-4-thumbnail.jpg" alt="">
                    </div>
                </div>
                    </div>
                    <div class="gap-content-wrap">
                        <div class="head-text">
                            <h5>SNEAKER COMPANY</h5>
                            <div class="content-head"></div>
            <h1><strong>Fall Limited Edition Sneakers</strong></h1>
        </div>
    <!--</div>-->
            <div class="paragraph">
            <p>These low-profile sneakers are your perfect causal wear companion. Featuring a durable rubber outer sole. They'll withstand everything the weather can offer.
            </p>
    </div>
    <div class="amount-tag">
        <div class="bonus-amount">
            <div class="amount">
                <h2>$125.00</h2>
                <div class="percent"><span>50%</span></div>
            </div>
            <div class="actual-price">
                <h4>$250.00</h4>
            </div>
        </div>
        <div class="quantity">
        <div class="select-quantity">
            <div class="select">
                <button>
                    <img src="./images.2/icon-minus.svg" alt="">
                </button>
                <span>0</span>
                <button><img src="./images.2/icon-plus.svg" alt=""></button>
            </div>
        </div>
        <div class="button-wrapper">
            <button><img class="image" src="./images.2/icon-cart.svg" alt=""/><span>Add to cart</span></button>
        </div>
        </div>
    </div>
</main>
    </div>
</body>
</html>
